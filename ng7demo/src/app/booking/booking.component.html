<mat-card class="container" fxFlex.gt-sm="98%" fxFlexOffset.gt-sm="1%">
  <mat-card-title>Booking</mat-card-title>
  <div class="left">
    <table mdbTable class="table table-striped table-bordered">
      <thead class="grey lighten-1 black-text">
      <tr>
        <th *ngFor="let head of headElements" scope="col">{{head}} </th>
      </tr>
      </thead>
      <tbody>
      <tr mdbTableCol *ngFor="let el of elements" (click)="editBooking(el)">
        <td>{{el.booking_id}}</td>
        <td>{{el.in_date}}</td>
        <td>{{el.out_date}}</td>
        <td>{{el.customer_name}}</td>
        <td>{{el.room_type}}</td>
        <td>{{el.member_id}}</td>
        <td>{{el.personal_id}}</td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="right">
    <app-manage [rowData]="rowData" (delete)="deleteBooking($event)" (decline)="declineBooking($event)"></app-manage>
  </div>

</mat-card>
