<main class="container" style="margin-top: 30px;">
  <mat-card fxFlex.gt-sm="70%" fxFlexOffset.gt-sm="15%">
    <mat-card-title>Room Detail</mat-card-title>
    <!-- ngForm means form is under angular control, not developer -->
    <!-- #f="ngForm" f points to the instance of the form-->
    <!-- f.value is template value only can be used in html, if want to use in typescript
    must use submit-->
    <form fxLayout="column" ngForm #f="ngForm" (ngSubmit)="submit(f.value)">
      <mat-form-field>
        <!-- ngModel let angular control the input box-->
        <!-- placeholder used to display -->
        <input type="text" matInput placeholder="Room Type" ngModel name="type" #u="ngModel" [ngModel]="roomType.type" >
      </mat-form-field>
      <mat-form-field>
        <input type="text" matInput placeholder="Quantity" ngModel name="quantity" [ngModel]="roomType.quantity">
      </mat-form-field>
      <mat-form-field>
        <input type="text" matInput placeholder="Image" ngModel name="image" [ngModel]="roomType.image">
      </mat-form-field>
      <div>
        <button type="submit" mat-raised-button color="primary">Submit</button>
        <a mat-button color="primary" routerLink="/room-type" style="margin-left: 10px;">Back</a>
      </div>
    </form>
  </mat-card>
</main>
