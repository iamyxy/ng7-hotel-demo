<main class="container" style="margin-top: 10px;">
  <mat-card fxFlex.gt-sm="60%" fxFlexOffset.gt-sm="20%">
    <mat-card-title>Login</mat-card-title>
    <!-- ngForm means form is under angular control, not developer -->
    <!-- #f="ngForm" f points to the instance of the form-->
    <!-- f.value is template value only can be used in html, if want to use in typescript
    must use submit-->
    <form fxLayout="column" ngForm #f="ngForm" (ngSubmit)="submit(f.value)">
      <mat-form-field>
        <!-- ngModel let angular control the input box-->
        <!-- placeholder used to display -->
        <input type="text" matInput placeholder="Username" ngModel name="username" #u="ngModel">
      </mat-form-field>
      <mat-form-field>
        <input type="password" matInput placeholder="Password" ngModel name="password">
      </mat-form-field>
      <div>
        <button type="submit" mat-raised-button color="primary">Login</button>
        <!--<a mat-button color="primary" routerLink="/register" style="margin-left: 10px;">Register</a>-->
      </div>



    </form>
  </mat-card>
</main>
